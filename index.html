<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <!-- Link to JQuery/Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Link to Font Awesome -->
    <script src="https://use.fontawesome.com/bac9a8f734.js"></script>
    <!-- Link to CSS -->
    <link href="style.css" rel="stylesheet">
    <!-- Link to Moment to display Current Date-->
    <script src="moment.js"></script>
   
    <title>Traveler's Weather Dashboard</title>



</head>


<body>

        <!-- Header for Weather Dashboard -->
        <div class="container-fluid" >
            <div class="row">
                <div class="col-12">
                   <div class="logo">
                        <h2>Weather Dashboard</h2>
                   </div>
                </div>
            </div>
        </div>

        <!-- Search by city container with saved history -->
        
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div id="searchContainer">
                        <h5>Search Your City by Name</h5>
                        <input class="searchControl" type="text" placeholder="search" id="searchInput">
                        <button class="searchControl" id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>

                    <hr class="historyDivider">

                    <div id="searchHistory">
                        <p id="historyTitle">Search History</p>
                        <ul id="cityHistory"></ul>
                    </div>
                </div>

                <!-- Today's Weather Container -->

                <div class="col-6">
                    <div class="row">
                            <div id="weatherContainer">
                                <div id="weatherDescription">
                                    <div id="dateToday"></div>
                                    <br>

                                    <h2 id="cityTitle"></h2>
                                    
                                    
                                    <div id="weatherDisplay">
                                        <div><img id="weathersymbol"></div>
                                        <div id="temperature"></div>
                                        <div id="humidity"></div>
                                        <div id="windSpeed"></div>
                                        <div id="uvIndex"></div>
                                        
                                    </div>
                                </div>
                            </div>
                    </div>

                </div>
            </div>

                    <!-- 5 Day Forecast -->
            <div class="row">
                <div class="col-12">
                    <div id="dayForecast">
                        <div class="forecastTitle" >
                            <h6>5 Day Forecast:</h6>
                        </div>

                        <div class="row">


                            <div class="col-12">
                                <div class="card-deck text-center">
                                <div class="card">
                                    <div id="day1"></div>
                                    <div><img id="icon1"></div>
                                    <div id="temp1"></div>
                                    <div id="humid1"></div>
                                </div>       
                          

                            
                                <div class="card">
                                    <div id="day2"></div>
                                    <div><img id="icon2"></div>
                                    <div id="temp2"></div>
                                    <div id="humid2"></div>
                                </div>
                            

                            
                                <div class="card">
                                    <div id="day3"></div>
                                    <div><img id="icon3"></div>
                                    <div id="temp3"></div>
                                    <div id="humid3"></div>
                                </div>
                          

                           
                                <div class="card">
                                    <div id="day4"></div>
                                    <div><img id="icon4"></div>
                                    <div id="temp4"></div>
                                    <div id="humid4"></div>
                                </div>
                           

                            
                                <div class="card">
                                    <div id="day5"></div>
                                    <div><img id="icon5"></div>
                                    <div id="temp5"></div>
                                    <div id="humid5"></div>
                                </div>

                            </div>
                            </div>

                        
                        </div>
                
                    </div>
                </div>
            </div>


        </div>


      
       <footer id="sticky-footer">
            <div class="container text-center">
                <small>Shawna Gohel Copyright</small>
            </div>
       </footer>
                             

 

<script src=" script.js"></script>

</body>
</html>
